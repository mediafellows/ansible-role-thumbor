---
sudo: required
dist: trusty
# Do not use the travis languague setups (install ruby/python manually) for ansible tests!
language: shell

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y unzip

install:
  # Install ruby for and serverspec gem
  - ruby -v
  - gem install serverspec

  # Install Ansible through pip
  - sudo apt-get install -y python-pip python-dev
  - python --version
  - sudo -H pip install ansible
  - ansible --version

  # Add role dependency (mpx.nginx)
  - cd tests/roles && wget https://github.com/mediapeers/ansible-role-nginx/archive/master.zip && unzip master.zip && cd -
  - mv tests/roles/ansible-role-nginx-master tests/roles/mpx.nginx

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # debug output
  - dpkg-query -f '${Status}' -W libpng-dev
  - pip list

  # Run serverspec
  - rake spec
